<!DOCTYPE html>
<html lang="ru" ng-app="wowApp">
<head >
	<meta charset="UTF-8">	
	<title>wowworks</title>	
    
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css" >
	<link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>

	
</head>
<body ng-controller="taskController">

	<header>
	<div class="container header" ng-controller="navController">
	<div class="row">
	<div class="col-lg-7">
	    <div class="logo">
	       <a href="#">taskon</a>
	    </div>
	    <div class="menu">		
		<a class="menu_item" ng-class="{menu_item__active: $route.current.activetab == 'task'}" href="#!/">Задания</a>
		<a class="menu_item" ng-class="{menu_item__active: $route.current.activetab == 'finance'}" href="#!/finance">Финансы</a>
		<a class="menu_item" ng-class="{menu_item__active: $route.current.activetab == 'company'}" href="#!/company">Компания</a>
		<a class="menu_item" ng-class="{menu_item__active: $route.current.activetab == 'statistic'}" href="#!/statistic">Статистика</a>
		</div>	
    </div>
    <div class="col-lg-5">
	    <div class="user">
			<div class="user_balance">
			   <span>Баланс</span>&nbsp;&nbsp;
			   <a href="#!/balance">218 982, 90 </a>
			</div>
			<div class="user_notification">
				<a href="#"><img src="assets/ic-notifications-black-24-px.png"></a>
			</div>
			<div class="user_name">
				<a href="#">Никита Ласточкин&nbsp;&nbsp;</a>
			</div>
			<div class="user_help">
				<a href="#"><img src="assets/ic-help-outline-24-px-copy-3.png"></a>
			</div>			       
	    </div>	
	</div>
	</div>
	</div>
	</header>
    <ng-view></ng-view>



	
	
	<script src="bundle.js"></script>


</body>
</html>
